<!DOCTYPE html>
<html>
<head>
    <title>Basic HTML Table</title>
</head>
<body>

<h2>Student List</h2>

<table border="1">
    <thead>
        <tr>
            <th>Roll number</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>101</td>
            <td>John Doe</td>
        </tr>
        <tr>
            <td>102</td>
            <td>Jane Smith</td>
        </tr>
    </tbody>
</table>

</body>
</html>
